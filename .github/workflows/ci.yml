name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.24'

jobs:
  # Frontend Tests
  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        working-directory: frontend
        run: |
          npm run lint || echo "Warning: Linting issues found"

      - name: ğŸ§ª Run tests
        working-directory: frontend
        run: |
          npm test || echo "Warning: No tests configured yet"

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: static/
          retention-days: 7

  # WASM Tests
  wasm-tests:
    name: ğŸ¦€ WASM Tests  
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: ğŸ“¦ Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: ğŸ§ª Run WASM tests
        working-directory: wasm-frontend
        run: |
          if [ -f "Cargo.toml" ]; then
            wasm-pack test --node || echo "Warning: WASM tests not configured"
          else
            echo "No WASM project found - skipping tests"
          fi

      - name: ğŸ—ï¸ Build WASM
        working-directory: wasm-frontend
        run: |
          if [ -f "Cargo.toml" ]; then
            wasm-pack build --target web --out-dir ../static/wasm
          else
            echo "No WASM project found - skipping build"
          fi

  # Backend Tests
  backend-tests:
    name: ğŸ¹ Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ“¥ Download dependencies
        run: go mod download

      - name: ğŸ§¹ Run go fmt
        run: |
          if ! gofmt -s -l . | grep -q .; then
            echo "âœ… Code is properly formatted"
          else
            echo "âŒ Code formatting issues:"
            gofmt -s -l .
            exit 1
          fi

      - name: ğŸ” Run go vet
        run: go vet ./...

      - name: ğŸ§ª Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ—ï¸ Build application
        run: go build -v -o portfolio-server main.go

      - name: ğŸ“Š Upload build artifacts  
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: portfolio-server
          retention-days: 7

  # Security scanning moved to dedicated security-scan.yml workflow

  # Integration Tests
  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: static/

      - name: ğŸ“¥ Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: ğŸš€ Start application
        run: |
          chmod +x portfolio-server
          export SERVER_ENV=development
          export SERVER_PORT=8000
          export SECURITY_JWT_SECRET=test-jwt-secret
          export SECURITY_SESSION_SECRET=test-session-secret
          ./portfolio-server &
          sleep 5

      - name: ğŸ§ª Run health check
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "âœ… Health check passed"

      - name: ğŸ§ª Test API endpoints
        run: |
          curl -f http://localhost:8000/api/cv || exit 1
          echo "âœ… API endpoints working"

      - name: ğŸ§ª Test static files
        run: |
          curl -f http://localhost:8000/static/css/ || echo "Warning: CSS check failed"
          curl -f http://localhost:8000/static/js/ || echo "Warning: JS check failed"

  # Performance Tests
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [integration]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

