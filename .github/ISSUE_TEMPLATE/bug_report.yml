name: 🐛 Bug Report
description: Report a bug or issue with the portfolio website
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - dav88dev

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: 📝 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: 🌐 Browser
      description: Which browser(s) are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari
        - Mobile Chrome
        - Other
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: 📱 Device Type
      description: What device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🔧 Environment Details
      description: Additional environment information
      placeholder: |
        - OS: [e.g. macOS, Windows, iOS]
        - Browser Version: [e.g. Chrome 118]
        - Screen Resolution: [e.g. 1920x1080]
        - Any browser extensions enabled

  - type: textarea
    id: console-errors
    attributes:
      label: 🔍 Console Errors
      description: Any errors in the browser console (F12 → Console tab)
      placeholder: Paste any console errors here...

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: textarea
    id: additional
    attributes:
      label: 📋 Additional Context
      description: Add any other context about the problem here.