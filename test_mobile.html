<!DOCTYPE html>
<html>
<head>
    <title>Mobile Test for Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Mobile Portfolio Test</h1>
    
    <div class="test-item">
        <h3>Test 1: Mobile Navigation</h3>
        <p>Open portfolio in mobile view and click hamburger menu</p>
        <button onclick="openPortfolio()">Open Portfolio</button>
        <div id="nav-test" class="test-result"></div>
    </div>
    
    <div class="test-item">
        <h3>Test 2: Scroll Behavior</h3>
        <p>Check if smooth scrolling is disabled on mobile</p>
        <div id="scroll-test" class="test-result"></div>
    </div>
    
    <div class="test-item">
        <h3>Test 3: WASM Error Check</h3>
        <p>Check console for WASM loading status</p>
        <div id="wasm-test" class="test-result"></div>
    </div>

    <script>
        function openPortfolio() {
            window.open('http://localhost:8000', '_blank');
        }
        
        // Auto-detect mobile
        const isMobile = window.innerWidth <= 768;
        document.body.insertAdjacentHTML('afterbegin', 
            `<div style="background: ${isMobile ? '#d4edda' : '#f8d7da'}; padding: 10px; margin-bottom: 20px;">
                Device: ${isMobile ? 'Mobile' : 'Desktop'} (Width: ${window.innerWidth}px)
            </div>`
        );
    </script>
</body>
</html>
